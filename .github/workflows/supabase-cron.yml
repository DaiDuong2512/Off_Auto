name: Supabase Cron Caller

on:
  push:               # üëâ Ch·∫°y m·ªói l·∫ßn b·∫°n commit/push l√™n repo
    branches:
      - main          # ch·ªâ ch·∫°y khi push v√†o branch main
  schedule:
    - cron: "* * * * *"   # ch·∫°y m·ªói 1 ph√∫t (theo UTC)
  workflow_dispatch:        # cho ph√©p ch·∫°y th·ªß c√¥ng trong GitHub UI

jobs:
  call-supabase-function:
    runs-on: ubuntu-latest
    steps:
      - name: Call Supabase Edge Function
        run: |
          echo "G·ªçi Supabase Edge Function..."
          STATUS_CODE=$(curl -s -o response.json -w "%{http_code}" \
            -X POST "${{ secrets.SUPABASE_URL }}/functions/v1/set-stale-status-off" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{}')

          echo "HTTP status: $STATUS_CODE"
          echo "Response body:"
          cat response.json
